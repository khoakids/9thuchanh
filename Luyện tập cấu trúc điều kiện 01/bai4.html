<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt('nhập số a');
        var b = +prompt('nhập số b');
        var c = +prompt('nhập số c');
        if (a > b) {
            if (a > c) {
                document.write('số a là số lớn nhất');
                 }
        } else if (b > c) {
            document.write('số b là số lớn nhất');
        } else {
            document.write('số c là số lớn nhất');
        }

    </script>
</body>
</html>
