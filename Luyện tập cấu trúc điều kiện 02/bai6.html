<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt('nhập a');
        var b = +prompt('nhập b');
        var nghiem;
        if (a == 0 ) {
            if ( b == 0 ) {
                document.write('phương trình có vô số nghiệm');
            } else {
                document.write('phương trình vô nghiệm');
            }
        } else {
            nghiem = -b / a;
            document.write('phương trình có nghiệm là ' + nghiem);
        }
    </script>
</body>
</html>
