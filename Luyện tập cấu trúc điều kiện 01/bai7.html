<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sogio = +prompt ('nhập số giờ gọi');
        var sophut = +prompt ('nhập số phút gọi');
        var sogiay = +prompt ('nhập số giây gọi');
        var tong = sogio * 2400 + sophut * 60 + sogiay;
        var tongtien = tong * 16 
        document.write('tổng tiền là ' + tongtien + ' VND');
    </script>
</body>
</html>
