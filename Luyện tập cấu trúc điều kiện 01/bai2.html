<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tuoi = +prompt('nhập tuổi');
        if (tuoi >= 16) {
            document.write('đủ tuổi học lớp 10');
        } else {
            document.write('không đủ tuổi học lớp 10');
        }
    </script>
</body>
</html>
