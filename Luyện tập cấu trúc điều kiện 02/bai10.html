<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kWh = +prompt ('nhập tổng điện sử dụng');
        var tiendien;
        if (kWh > 0 ) {
            tiendien = kWh * 1678;
            document.write('Tổng tiền là ' + tiendien);
        } else {
            document.write('không hợp lệ');
        }
    </script>
</body>
