<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var so = +prompt('nhập số cần tính');
        if (so > 0) {
            document.write('số lớn hơn 0');
        } else if (so === 0) {
            document.write('số bằng 0');
        } else {
            document.write('số bé hơn 0');
        }
    </script>
</body>
</html>
