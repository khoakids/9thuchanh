<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt ('Nhập số a');
        var b = +prompt ('Nhập số b');
        if (a % b == 0) {
            document.write('a chia hết cho b');
        } else {
            document.write('a không chia hết cho b');
        }
    </script>
</body>
</html>
